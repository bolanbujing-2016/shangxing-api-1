<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>给小区添加货柜</title>
#parse("sys/header.html")
</head>
<body>
	<input type="hidden"  id="layerIndexId"/>
	<div id="uptownContainerAddApp" v-cloak>
	<Card>
		<i-form ref="uptownContainerFormValidate" :model="uptownContainer" :label-width="80" :rules="ruleValidate">
            <Form-item label="小区编号" prop="uptownSn">
				<i-input v-model="uptownContainer.uptownSn" readonly />
            </Form-item>
            <Form-item label="小区名称" prop="uptownSn">
				<i-input v-model="uptownContainer.uptownName" readonly/>
            </Form-item>
            <Form-item label="货柜位置" prop="position">
                <i-input v-model="uptownContainer.position" placeholder="请输入货柜放置位置"  />
            </Form-item>
            <Form-item label="货柜" prop="containerSn">
                <Transfer
			        :data="data1"
			        :target-keys="targetKeys1"
			        :render-format="render1"
			        @on-change="handleChange1">
			    </Transfer>
            </Form-item>
            
            <Form-item>
            	<i-button type="primary" @click="handleSubmit('uptownFormValidate')">提交</i-button>
                <i-button type="warning" @click="close()" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('uptownFormValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
    </Card>
	</div>
	<script src="${rc.contextPath}/js/muilk/uptownContainerAdd.js?_${date.systemTime}"></script>
</body>
</html>
